<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap 101 Template</title>

		<!-- Bootstrap -->
		<link
			rel="stylesheet"
			href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
		/>

	<body>
		<h1>Hello, world!</h1>
		<div
			id="carouselExampleIndicators"
			class="carousel slide"
			data-ride="carousel"
		>
			<ol class="carousel-indicators">
				<li
					data-target="#carouselExampleIndicators"
					data-slide-to="0"
					class="active"
				></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<div class="col-md-4">
						<div class="thumbnail text-center">
							<img src="assets/images/React.png" alt="" />
							<h4 class="skill__single-part__title"></h4>
							<div class="progress">
								<div
									class="progress-bar"
									role="progressbar"
									style="width:80%;background-color: #C99AFF;"
								></div>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="thumbnail text-center">
							<img src="assets/images/Nodejs.png" alt="" />
							<h4 class="skill__single-part__title"></h4>
							<div class="progress">
								<div
									class="progress-bar"
									role="progressbar"
									style="width:80%;background-color: #C99AFF;"
								></div>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="thumbnail text-center">
							<img src="assets/images/Mongodb.png" alt="" />
							<h4 class="skill__single-part__title"></h4>
							<div class="progress">
								<div
									class="progress-bar"
									role="progressbar"
									style="width:80%;background-color: #C99AFF;"
								></div>
							</div>
						</div>
					</div>
				</div>
				<div class="carousel-item">
					<img
						src="/assets/images/adobe-illustrator.png"
						class="d-block w-100"
						alt="..."
						width="20%"
					/>
				</div>
				<div class="carousel-item">
					<img
						src="/assets/images/about-me-image.jpg"
						class="d-block w-100"
						alt="..."
						width="20%"
					/>
				</div>
			</div>

			<a
				class="carousel-control-prev"
				href="#carouselExampleIndicators"
				role="button"
				data-slide="prev"
			>
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a
				class="carousel-control-next"
				href="#carouselExampleIndicators"
				role="button"
				data-slide="next"
			>
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

			crossorigin="anonymous"
		></script>
